<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Design</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="image-contained">
        <div class="bg-image">
          <img
            src="./assets/images/wallpaperflare-cropped.jpg"
            alt="Background image"
          />
        </div>
      </div>

      <div class="card-title">
        <img src="./assets/images/yoda-logo.webp" alt="Logo" />
      </div>

      <div class="image-pop">
        <img src="./assets/images/yoda-front.webp" alt="" />
      </div>
    </div>
  </body>
</html>
